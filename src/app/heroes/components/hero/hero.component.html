<h1>{{name}}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>
    <td>Edad:</td>
    <dd>{{age}}</dd>
    <td>Metodo:</td>
    <dd>{{getName}}</dd>
    <td>Capitalizado:</td>
    <dd>{{capitalizeName()}}</dd>
</dl>
<button 
    *ngIf="name !== 'Spider Man'"
    class="btn btn-primary mx-2"
    (click)="changeHeroName()">
    Cambiar nombre
</button>
<button
    *ngIf="age !== 19" 
    class="btn btn-primary mx-2" 
    (click)="changeHeroAge()">
    Cambiar Edad
</button>

<button
    (click)="resetForm()"
    class="btn btn-primary">
    Reset values
</button>
