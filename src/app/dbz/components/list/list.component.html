<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let item of charactersList; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <span><strong> {{ i + 1 }}) </strong> </span>
            <span>{{item.name}} </span>
            <strong>Power: </strong>
            <span>{{item.power}}</span>
        </div>
        <button (click)="onDeleteCharacter(item.id)" class="btn btn-danger"> X </button>
    </li>

</ul>
